<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" id="input1" />
        <label for="input1">input1</label>
      </div>
      <div class="item">
        <input type="checkbox" id="input2" />
        <label for="input2">input2</label>
      </div>
      <div class="item">
        <input type="checkbox" id="input3" />
        <label for="input3">input3</label>
      </div>
      <div class="item">
        <input type="checkbox" id="input4" />
        <label for="input4">input4</label>
      </div>
      <div class="item">
        <input type="checkbox" id="input5" />
        <label for="input5">input5</label>
      </div>
      <div class="item">
        <input type="checkbox" id="input6" />
        <label for="input6">input6</label>
      </div>
    </div>
    <script>
      const checkboxes = [
        ...document.querySelectorAll('.inbox input[type="checkbox"]'),
      ];

      let lastCheckedBox;

      function handleCheckBoxEvent(e) {
        let inBetween = false;
        if (e.shiftKey && this.checked) {
          checkboxes.forEach((checkbox) => {
            if (
              checkbox === this ||
              (checkbox === lastCheckedBox && lastCheckedBox != this)
            ) {
              inBetween = !inBetween;
            }
            if (inBetween) {
              checkbox.checked = true;
            }
          });
        }
        lastCheckedBox = this;
      }

      checkboxes.forEach((checkbox) =>
        checkbox.addEventListener("click", handleCheckBoxEvent)
      );
    </script>
  </body>
</html>
