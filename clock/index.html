<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <div id="time-info">
      <div id="hour-info"></div>
      <div id="min-info"></div>
      <div id="sec-info"></div>
    </div>
    <script>
      const secondsHand = document.querySelector(".second-hand");
      const mintuesHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setTime() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondsDegree = (seconds / 60) * 360 + 90;
        const minutesDegree = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
        const hoursDegree = (hours / 12) * 360 + (minutes / 60) * 30 + 90;

        if (secondsDegree === 90) {
          secondsHand.style.transition = "none";
        }
        if (minutesDegree === 90) {
          mintuesHand.style.transition = "none";
        }
        if (hoursDegree === 90) {
          hourHand.style.transition = "none";
        }

        document.getElementById("hour-info").innerHTML = `${hours}`;
        document.getElementById("min-info").innerHTML = `${minutes}`;
        document.getElementById("sec-info").innerHTML = `${seconds}`;

        secondsHand.style.transform = `rotate(${secondsDegree}deg)`;
        mintuesHand.style.transform = `rotate(${minutesDegree}deg)`;
        hourHand.style.transform = `rotate(${hoursDegree}deg)`;
      }

      setInterval(setTime, 1000);
    </script>
  </body>
</html>
